<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d85d4beb64.js" crossorigin="anonymous"></script>
    <title>REGISTER</title>
</head>
<body>
    <div id="main">
        <div class="logo">
            <img src="../images/image3.png" alt="">
        </div>
        <div class="form">
            <a class="form__title" href="../login/login.html">
                <img src="../images/icon/turnleft.png" alt="" class="form__title--icon">
                ĐĂNG KÍ
            </a>
            <div class="form__logo">
                <img src="../images/image2.png" alt="" class="">

            </div>
            <form action="" class="form__register" >
                <p>Chào mừng bạn đã đến với EI Germany!</p>
                <div class="register__input">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Họ và tên">
                </div>
                <div class="register__input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email/Số điện thoại">
                </div>
                <div class="register__input">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <input type="text" placeholder="Địa chỉ">
                </div>
                <div class="register__input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="register__submit">Đăng kí</button>
            </form>
        </div>
    </div>
</body>
</html>
