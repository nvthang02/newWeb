<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d85d4beb64.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
</head>
<body>
    <div id="main">
        <div class="logo">
            <img src="../images/image3.png" alt="">
        </div>
        <div class="form">
            <a class="form__title" href="../home/index.html">
                <img src="../images/icon/turnleft.png" alt="" class="form__title--icon">
                ĐĂNG NHẬP
            </a>
            <div class="form__logo">
                <img src="../images/image2.png" alt="" class="">

            </div>
            <form action="" class="form__login" >
                <p>Chào mừng bạn đã đến với EI Germany!</p>
                <div class="login__input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email/Số điện thoại">
                </div>
                <div class="login__input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <button type="submit" class="login__submit">Đăng nhập</button>
                <div class="login__case">
                    <a href="">Quên mật khẩu?</a>
                    <a href="../register/register.html">Đăng kí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
